<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <style>
        .calculadora{
            color: white;
            
    
        }
        .boton{
            height: 50px;
            width: 50px;
            color: white;
            background-color: #15173c;

        }
        .resultado{
            font-size: 20px;
            background-color: #090c31;
            color: white;
            font-family: monospace;
            font-weight: 400;
            
        }
        
    </style>
</head>

<body>
    <table class="calculadora">
        <div class="resultado">0</div>
        <tr>
            <td><button class="boton">1</button>
            </td>
            <td>
                <button class="boton">2</button>
            </td>
            <td>
                <button class="boton">3</button>
            </td>
        </tr>
        <tr>
            <td><button class="boton">4</button></td>
            <td><button class="boton">5</button></td>
            <td><button class="boton">6</button></td>
            <td><button id="limpiar" class="boton"> C</button></td>
        </tr>
        <tr>
            <td><button class="boton">7</button></td>
            <td><button class="boton">8</button></td>
            <td><button class="boton">9</button></td>
            <td><button class="boton">0</button></td>
            <td><button class="boton">.</button></td>
        </tr>
        <tr>
            <td><button id="suma" class="boton">+</button></td>
            <td><button id="" class="boton">-</button></td>
            <td><button id="producto" class="boton">*</button></td>
            <td><button id="borrar" class="boton">‚Üê</button></td>
            <td><button id="igual" class="boton">=</button></td>
            
        </tr>
    </table>
    <script src="calculos.js"></script>
</body>

</html>
